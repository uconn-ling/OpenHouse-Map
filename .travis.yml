language: go
sudo: false
go:
- 1.x

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox
  - go get github.com/inconshreveable/mousetrap

script:
  - go get
  - gox -os="linux darwin windows" -arch="amd64" -output="./build/openHouseMap.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - 'build/openHouseMap.linux.amd64'
    - 'build/openHouseMap.darwin.amd64'
    - 'build/openHouseMap.windows.amd64.exe'
  skip_cleanup: true
  on:
    tags: true
    repo: uconn-ling/openHouseMap
